<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head(~{::title},~{::link})}">
    <title>Register Page</title>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="/css/lesson/create.css">
</head>
<body>

<div id="added">
</div>

<div th:replace="fragments :: nav"></div>


<div class="mx-auto w-75">
    <form method="post">
        <div class="mt-3" id="facultyDiv">
            <button class="btn btn-primary w-100" onclick="facultyList(0)" id="btn-f">Faculty tanlash</button>
        </div>

        <div class="mt-4" style="display: none" id="groupDiv">
            <button class="btn btn-primary w-100" onclick="groupList(0)" id="btn-g">Group tanlash</button>
        </div>

        <div class="mt-4" style="display: none" id="dayDiv">
            <button class="btn btn-primary w-100" onclick="week()" id="btn-d">Vaqtni tanlash</button>
        </div>

        <div class="mt-4" style="display: none" id="teacherDiv">
            <button class="btn btn-primary w-100" onclick="teacherList(0)" id="btn-t">O'qituvchi tanlash</button>
        </div>

        <div class="mt-4" style="display: none" id="roomDiv">
            <button class="btn btn-primary w-100" onclick="roomList(0)" id="btn-r">Room tanlash</button>
        </div>

        <button type="submit" id="button" class="btn btn-success" style="display: none">Save</button>
    </form>
</div>


<div class="container">
    <table class="table table-striped mt-5" id="table">
    </table>
</div>

<nav aria-label="Page navigation example" class="mt-5">
    <ul class="pagination justify-content-center" id="nav">
    </ul>
</nav>

<span th:if="${save}">
    <a id="otherElement"></a>
</span>

<script src="/js/lesson/create.js">
</script>

<section th:replace="fragments :: js_links"></section>

</body>
</html>
