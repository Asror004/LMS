<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head(~{::title},~{::link})}">
    <title>Register Page</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>

<div th:if="${save}">
    <div class="sc">Successfully register</div>
    <div class="bg"></div>
</div>

<div th:replace="fragments :: nav"></div>

<div class="container">
    <div class="row">
        <div class="col-md-10 offset-1">
            <h1 class="mt-2 text-center" th:text="#{create.name(#{name.teacher})}"></h1>
            <form action="/admin/teacher/create" method="post" th:object="${user}">
                <!--                <input type="hidden" name="_csrf" th:value="${_csrf.getToken()}">-->
                <div class="mb-3">
                    <label for="firstName" class="form-label" th:text="#{name.firstname}"></label>
                    <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}">
                    <span th:if="${#fields.hasErrors('firstName')}">
                        <span th:each="er : ${#fields.errors('firstName')}" th:text="${#messages.msg(er, 'FirstName')}"
                              class="text-danger"></span>
                    </span>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label" th:text="#{name.lastname}"></label>
                    <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}">
                    <span th:if="${#fields.hasErrors('lastName')}">
                        <span th:each="er : ${#fields.errors('lastName')}" th:text="${#messages.msg(er, 'LastName')}"
                              class="text-danger"></span>
                    </span>
                </div>
                <div class="mb-3">
                    <label for="middleName" class="form-label" th:text="#{name.middlename}"></label>
                    <input type="text" class="form-control" id="middleName" name="middleName"
                           th:field="*{middleName}">
                    <span th:if="${#fields.hasErrors('middleName')}">
                        <span th:each="er : ${#fields.errors('middleName')}"
                              th:text="${#messages.msg(er, 'MiddleName')}"
                              class="text-danger"></span>
                    </span>
                </div>
                <div class="mb-3">
                    <label for="birthDate" class="form-label" th:text="#{name.bday}"></label>
                    <input type="date" class="form-control" id="birthDate" name="birthDate" th:field="*{birthDate}">
                    <span th:if="${#fields.hasErrors('birthDate')}">
                        <span th:each="er : ${#fields.errors('birthDate')}" th:text="${#messages.msg(er, 'Birth Date')}"
                              class="text-danger"></span>
                    </span>
                </div>
                <div class="mb-3">
                    <label for="passport" class="form-label" th:text="#{name.passport}"></label>
                    <input type="text" class="form-control" id="passport" name="passport" th:field="*{passport}">
                    <span th:if="${#fields.hasErrors('passport')}">
                        <span th:each="er : ${#fields.errors('passport')}" th:text="${#messages.msg(er, 'Passport')}"
                              class="text-danger"></span>
                    </span>
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label" th:text="#{name.subject}"></label>
                    <select class="form-select" id="subject" name="subject">
                        <option value="" th:text="#{select.smth(#{name.subject})}"></option>
                        <option th:each="g : ${subjects}"
                                th:value="${g.id}"
                                th:text="${g.name}">
                        </option>
                    </select>
<!--                    <span th:if="${#fields.hasErrors('subject')}">-->
<!--                            <li th:each="er : ${#fields.errors('subject')}"-->
<!--                                th:text="#{${er}(#{name.subject})}"-->
<!--                                class="alert alert-danger">-->
<!--                            </li>-->
<!--                        </span>-->
                </div>
                <div class="mb-3">
                    <label class="form-label" th:text="#{name.gender}"></label>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="exampleRadios1" th:value="male"
                               checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="exampleRadios2"
                               th:value="female">
                        <label class="form-check-label" for="exampleRadios2">
                            Female
                        </label>
                    </div>

                    <span th:if="${#fields.hasErrors('gender')}">
                        <span th:each="er : ${#fields.errors('gender')}" th:text="${#messages.msg(er, 'Gender')}"
                              class="text-danger"></span>
                    </span>
                </div>
                <button type="submit" class="btn btn-success mt-4" th:text="#{name.create}"></button>
                </form>
            </form>
        </div>
    </div>
</div>
    <section th:replace="fragments :: js_links"></section>
</body>
</html>
