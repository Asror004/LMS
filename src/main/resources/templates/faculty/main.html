<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{fragments :: head(~{::title},~{::link})}">
    <title>Admin</title>
    <link rel="stylesheet" href="">
</head>
<body>
<div th:replace="fragments :: nav"></div>
<input type="hidden" th:name="id" id="faculty_id">
<div class="w-75 mx-auto">
    <h1 class="text-center mt-3">Faculty Page</h1>
    <div class="mt-5">
        <a class="btn btn-primary me-4" href="/faculty/create">Add Faculty</a>
    </div>
</div>
<div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="faculty : ${faculties}">
            <th scope="row" th:text="${faculty.id}"></th>
            <td th:text="${faculty.name}"></td>
            <td>
                <button type="button" class="btn btn-info" th:onclick="getId(${faculty.id})" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">
                    Edit
                </button>

            </td>
            <td>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" th:onclick="'getId(${faculty.id})'"
                        data-bs-target="#staticBackdrop">
                    Delete
                </button>

            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <!-- Modal -->

        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
             aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Do you want to delete <p th:text="${faculty.id}"></p> faculty?
                    </div>
                    <div class="modal-footer">
                        <button type="close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Understood</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal End-->
    </div>
</div>
<section th:replace="fragments::js_links">
</section>
<script>

    function getId(id) {
        document.getElementById("faculty_id").value = id;
    }
</script>
</body>
</html>
